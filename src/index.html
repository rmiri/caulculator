<!DOCTYPE html>
<html lang="en">
<head>
  <title>Annoying Calculator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" src="./Ellipse 1.png">
</head>
<body class="element">
  <div class="calculator">
    <div id="visor" class="visor">

    </div>
    <div class="numbers">
      <div class="firstRow">
        <button id="clear" onclick="clearVisor()" class="ball ball3 clear">C</button>
        <button id="convert" onclick="convert()" class="ball clear">+/-</button>
        <button id="/100" onclick="onClick(id)" class="ball clear">%</button>
        <button id="0" onclick="onClick(id)" class="ball ball2 number">0</button>
      </div>
      <div class="secondRow">
        <button id="1" onclick="onClick(id)" class="ball number">1</button>
        <button id="2" onclick="onClick(id)" class="ball ball3 number">2</button>
        <button id="3" onclick="onClick(id)" class="ball ball4 number">3</button>
        <button id="4" onclick="onClick(id)" class="ball number">4</button>
      </div>  
      <div>
        <button id="5" onclick="onClick(id)" class="ball ball3 number">5</button>
        <button id="=" onclick="equalSym()" class="ball ball2 equal">=</button>
        <button id="6" onclick="onClick(id)" class="ball ball3 number">6</button>
        <button id="**" onclick="onClick(id)" class="ball ball4 symbol">^2</button>
      </div>
      <div class="thirdRow">
        <button id="7" onclick="onClick(id)" class="ball number">7</button>
        <button id="-" onclick="onClick(id)" class="ball ball3  symbol">-</button>
        <button id="8" onclick="onClick(id)" class="ball number">8</button>
        <button id="9" onclick="onClick(id)" class="ball ball2 number">9</button>
      </div>
      <div>
        <button id="+" onclick="onClick(id)" class="ball ball2 symbol">+</button>
        <button id="." onclick="onClick(id)" class="ball symbol">•</button>
        <button id="*" onclick="onClick(id)" class="ball ball2 symbol">*</button>
        <button id="/" onclick="onClick(id)" class="ball symbol">/</button>
      </div>
     </div>
  <div class="findme"><a href='https://twitter.com/rmiriuk'>Twitter</a>  •  <a href='https://github.com/rmiri/caulculator'>GitHub</a></div>
  <script src="main.js"></script>
</body>
</html>
