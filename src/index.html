<!DOCTYPE html>
<html lang="en">
<head>
  <title>A JavaScript project</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div>
    <div id="visor" class="visor"></div>
    <button id="1" onclick="onClick(id)" class="ball number">1</button>
    <button id="2" onclick="onClick(id)" class="ball number">2</button>
    <button id="3" onclick="onClick(id)" class="ball number">3</button>
    <button id="4" onclick="onClick(id)" class="ball number">4</button>
    <button id="5" onclick="onClick(id)" class="ball number">5</button>
    <button id="6" onclick="onClick(id)" class="ball number">6</button>
    <button id="7" onclick="onClick(id)" class="ball number">7</button>
    <button id="8" onclick="onClick(id)" class="ball number">8</button>
    <button id="9" onclick="onClick(id)" class="ball number">9</button>
    <button id="0" onclick="onClick(id)" class="ball number">0</button>

    <button id="+" onclick="onClick(id)" class="ball symbol">+</button>
    <button id="-" onclick="onClick(id)" class="ball symbol">-</button>
    <button id="+" onclick="onClick(id)" class="ball symbol">*</button>
    <button id="-" onclick="onClick(id)" class="ball symbol">/</button>
    <button id="**" onclick="onClick(id)" class="ball symbol">^2</button>
    <button id="." onclick="onClick(id)" class="ball symbol">.</button>

    <button id="=" onclick="equalSym()" class="ball equal">=</button>
    <button id="clear" onclick="clearVisor()" class="ball clear">C</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
